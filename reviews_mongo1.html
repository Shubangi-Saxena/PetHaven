.slideshow-container
{
	position: relative;
    margin: auto;
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -40px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  background-color:#008000;
  transition: 0.5s ease; <!-- use?? -->
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next{right:160;visibility:visible}
.prev{left:200}
.prev:hover,.next:hover{ background-color: #E3D42B;}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 30 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

.try{border:1px solid green;}

.hide {
    display: none;
}

.clear {
    float: none;
    clear: both;
}

.rating {
    margin-top:-40;
    unicode-bidi: bidi-override;
    direction: rtl;
     text-align: center; 
    position: relative;

}

.rating > label {
    margin-left:0;
    display: inline;
    padding: 0;
    margin: 0;
    position: relative;
    cursor: pointer;
    color: #000;
    font-size: 40;
}

.rating > label:hover,
.rating > label:hover ~ label,
.rating > input.radio-btn:checked ~ label {
    color: transparent;
}

.rating > label:hover:before,
.rating > label:hover ~ label:before,
.rating > input.radio-btn:checked ~ label:before,
.rating > input.radio-btn:checked ~ label:before {
    content: "\2605";
    position: absolute;
    left: 0;
    color: #050680;
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > (slides.length)) {slideIndex = 1}    
  if (n < 1) {slideIndex = (slides.length)}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
